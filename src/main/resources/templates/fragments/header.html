<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Фрагмент хедера -->
<header th:fragment="header" class="main-header">
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <span>Asia<span style="color: var(--accent-color)">med</span>tour</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
              aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/" data-path="/">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/clinics" data-path="/clinics">Клиники</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/departments" data-path="/departments">Отделения</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/doctors" data-path="/doctors">Врачи</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/services" data-path="/services">Услуги</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about" data-path="/about">О нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog" data-path="/blog">Блог</a>
          </li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-primary" href="/contact">Связаться</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1e40af;
      --secondary-color: #f0f9ff;
      --accent-color: #4f46e5;
      --text-color: #1e293b;
      --text-muted: #64748b;
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    body {
      padding-top: 80px; /* Для фиксированного хедера */
    }

    /* Navbar */
    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      padding: 20px 0;
      transition: var(--transition);
    }

    .navbar.navbar-scrolled {
      padding: 12px 0;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--text-color);
    }

    .nav-link {
      font-weight: 500;
      margin: 0 8px;
      position: relative;
      transition: var(--transition);
      color: var(--text-color);
    }

    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--primary-color);
      transition: var(--transition);
    }

    .nav-link:hover {
      color: var(--primary-color);
    }

    .nav-link:hover:after {
      width: 100%;
    }

    .nav-link.active {
      color: var(--primary-color);
      font-weight: 600;
    }

    .nav-link.active:after {
      width: 100%;
    }


    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      border-radius: var(--border-radius);
      padding: 10px 24px;
      font-weight: 600;
      transition: var(--transition);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-2px);
      color: white;
    }

    /* Адаптивность */
    @media (max-width: 991px) {
      .navbar-collapse {
        background-color: white;
        border-radius: var(--border-radius);
        padding: 20px;
        margin-top: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .nav-item:last-child {
        margin-top: 15px;
      }
    }
  </style>


  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Активный пункт меню
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

      navLinks.forEach(link => {
        const path = link.getAttribute('data-path');
        if (path === '/' && currentPath === '/') {
          link.classList.add('active');
        } else if (path !== '/' && currentPath.startsWith(path)) {
          link.classList.add('active');
        }
      });

      // Эффект скролла для навбара
      const navbar = document.querySelector('.navbar');

      window.addEventListener('scroll', function() {
        if (window.scrollY > 50) {
          navbar.classList.add('navbar-scrolled');
        } else {
          navbar.classList.remove('navbar-scrolled');
        }
      });
    });
  </script>
</header>
</body>
</html>
